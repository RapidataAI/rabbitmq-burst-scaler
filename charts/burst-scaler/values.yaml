replicaCount: 1

image:
  repository: ghcr.io/rapidataai/rabbitmq-burst-scaler
  pullPolicy: IfNotPresent
  tag: ""  # Defaults to appVersion

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  annotations: {}
  name: ""

service:
  type: ClusterIP
  port: 9090

resources:
  requests:
    cpu: 50m
    memory: 64Mi
  limits:
    cpu: 200m
    memory: 128Mi

nodeSelector: {}
tolerations: []
affinity: {}

logLevel: info
grpcPort: 9090

podSecurityContext:
  seccompProfile:
    type: RuntimeDefault

securityContext:
  allowPrivilegeEscalation: false
  readOnlyRootFilesystem: true
  runAsNonRoot: true
  runAsUser: 1000
  capabilities:
    drop:
      - ALL

# Extra environment variables
extraEnv: []
# Example:
# extraEnv:
#   - name: RABBITMQ_HOST
#     value: "rabbitmq.example.com"
#   - name: RABBITMQ_PASSWORD
#     valueFrom:
#       secretKeyRef:
#         name: rabbitmq-credentials
#         key: password
